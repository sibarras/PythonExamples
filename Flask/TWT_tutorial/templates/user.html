{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
                <p>{{message}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<form action="#" method="POST">
    <!-- <p>Write your email</p> -->
    <input type="email" name="email" placeholder="Enter Mail" value="{{email if email}}">
    <input type="submit" value="submit">
</form>
<!-- <h1>Welcome, {{user}}</h1> -->
{% endblock %}
